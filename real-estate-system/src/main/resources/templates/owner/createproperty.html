<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Δημιουργία Νέου Ακινήτου</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <h1>Δημιουργία Νέου Ακινήτου</h1>

  <!-- Φόρμα Δημιουργίας Ακινήτου -->
  <form th:action="@{/properties/create}" method="post">
    <div class="form-group">
      <label for="name">Όνομα Ακινήτου</label>
      <input type="text" class="form-control" id="name" name="name" placeholder="Πληκτρολογήστε το όνομα του ακινήτου" required>
    </div>

    <div class="form-group">
      <label for="location">Περιοχή</label>
      <input type="text" class="form-control" id="location" name="location" placeholder="Πληκτρολογήστε την περιοχή του ακινήτου" required>
    </div>

    <div class="form-group">
      <label for="rooms">Αριθμός Δωματίων</label>
      <input type="number" class="form-control" id="rooms" name="rooms" placeholder="Πληκτρολογήστε τον αριθμό δωματίων" required>
    </div>

    <div class="form-group">
      <label for="status">Κατάσταση</label>
      <select class="form-control" id="status" name="status" required>
        <option value="available">Διαθέσιμο</option>
        <option value="rented">Ενοικιασμένο</option>
      </select>
    </div>

    <button type="submit" class="btn btn-primary">Δημιουργία Ακινήτου</button>
  </form>

  <div class="mt-3">
    <a href="/properties" class="btn btn-secondary">Επιστροφή στην Λίστα Ακινήτων</a>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
