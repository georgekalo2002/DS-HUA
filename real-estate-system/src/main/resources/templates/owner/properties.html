<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ακίνητα Ιδιοκτήτη</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <h1>Ακίνητα Ιδιοκτήτη</h1>

  <table class="table table-bordered mt-3">
    <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Όνομα Ακινήτου</th>
      <th scope="col">Περιοχή</th>
      <th scope="col">Αριθμός Δωματίων</th>
      <th scope="col">Κατάσταση</th>
      <th scope="col">Ενέργειες</th>
    </tr>
    </thead>
    <tbody>
    <th:block th:each="property : ${properties}">
      <tr>
        <td th:text="${property.id}"></td>
        <td th:text="${property.name}"></td>
        <td th:text="${property.location}"></td>
        <td th:text="${property.rooms}"></td>
        <td th:text="${property.status}"></td>
        <td>
          <!-- Κουμπί Διαγραφής με DELETE request -->
          <form th:action="@{/properties/{id}(id=${property.id})}" method="post" style="display:inline;">
            <input type="hidden" name="_method" value="delete">
            <button type="submit" class="btn btn-danger">Διαγραφή</button>
          </form>
        </td>
      </tr>
    </th:block>
    </tbody>
  </table>

  <div class="mt-3">
    <a href="/owner/dashboard" class="btn btn-secondary">Επιστροφή στο Πίνακα Ελέγχου</a>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
